<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            html {
                width: 100%;
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            #main {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <webview id="main" autosize="on" preload="webview.js"></webview>
        <script type="text/javascript">
            const hashStart = location.hash.indexOf("#");
            document.getElementById('main').src = hashStart >= 0 ? location.hash.substr(hashStart + 1) : "https://start.spring.io/";
        </script>
    </body>
</html>
